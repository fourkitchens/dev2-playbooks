# repo: The github repository
#   eg: git@github.com:fourkitchens/trainingwheels-drupal-files-example.git
# core_name: The core name.
#  eg: beautyhammer
# core_type: drupal or solr
#
- hosts: all
  sudo: yes

  vars_prompt:
    - name: db_name
      prompt: "MySQL database name?"
      private: no
    - name: target
      prompt: "Database dump file in 'www' folder?"
      private: no
  tasks:
    - name: Delete Database
      action: mysql_db name={{ db_name }} state=absent

    - name: Create Database
      action: mysql_db name={{ db_name }} state=present

    - name: Import Database
      action: mysql_db name={{ db_name }} state=import target=/home/vagrant/www/{{ target }}
